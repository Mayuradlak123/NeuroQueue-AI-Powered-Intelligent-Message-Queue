<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQueue AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans">
    <div class="container mx-auto p-8">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                NeuroQueue üß†
            </h1>
            <p class="text-gray-400 mt-2">AI-Driven Semantic Message Queue</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Producer Panel -->
            <div class="glass rounded-xl p-6 shadow-2xl">
                <h2 class="text-2xl font-semibold mb-4 text-purple-300">üì§ Producer Interface</h2>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Message Payload</label>
                    <textarea id="messageInput" rows="4"
                        class="w-full bg-gray-800 rounded p-3 text-white border border-gray-700 focus:border-purple-500 focus:outline-none"
                        placeholder="E.g., Payment failed for user #123 (Critical urgency)"></textarea>
                </div>
                <div class="flex justify-end">
                    <button onclick="sendMessage()"
                        class="bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-2 rounded-lg hover:opacity-90 transition">
                        Send Message üöÄ
                    </button>
                </div>
                <div id="producerStatus" class="mt-4 text-sm text-gray-500"></div>
            </div>

            <!-- Consumer Panel -->
            <div class="glass rounded-xl p-6 shadow-2xl flex flex-col h-full">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-semibold text-pink-300">üì• Consumer Feed</h2>
                    <span class="text-xs bg-gray-800 px-2 py-1 rounded text-gray-400">Live polling</span>
                </div>

                <!-- Semantic Search -->
                <div class="mb-4 relative">
                    <input type="text" id="searchInput" onkeydown="if(event.key === 'Enter') doSearch()"
                        placeholder="üîç Semantic Search (e.g. 'find payments')..."
                        class="w-full bg-gray-800 rounded-full px-4 py-2 text-sm text-gray-300 focus:outline-none border border-gray-700 focus:border-pink-500">
                </div>

                <div id="consumerFeed" class="space-y-3 flex-1 overflow-y-auto pr-2 scrollbar-thin">
                    <!-- Cards injected here -->
                    <div class="text-center text-gray-600 mt-20">Waiting for messages...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";

        async function sendMessage() {
            const input = document.getElementById("messageInput");
            const status = document.getElementById("producerStatus");
            const content = input.value.trim();

            if (!content) return;

            status.textContent = "Sending...";

            try {
                const res = await fetch(`${API_URL}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: content })
                });
                const data = await res.json();

                status.textContent = `‚úÖ Sent ID: ${data.message_id.substring(0, 8)}...`;
                status.className = "mt-4 text-sm text-green-400";
                input.value = "";

                // Immediately fetch to update feed
                fetchHistory();
            } catch (e) {
                status.textContent = `‚ùå Error: ${e.message}`;
                status.className = "mt-4 text-sm text-red-400";
            }
        }

        async function fetchHistory() {
            try {
                const res = await fetch(`${API_URL}/history`);
                const messages = await res.json();
                renderFeed(messages);
            } catch (e) {
                console.error("Failed to fetch history:", e);
            }
        }

        function renderFeed(messages) {
            const feed = document.getElementById("consumerFeed");

            if (messages.length === 0) {
                feed.innerHTML = '<div class="text-center text-gray-600 mt-20">No messages found.</div>';
                return;
            }

            feed.innerHTML = messages.map(msg => `
                <div class="bg-gray-800 border-l-4 ${getBorderColor(msg.decision)} p-4 rounded shadow-md animate-fade-in">
                    <div class="flex justify-between mb-1">
                        <span class="font-bold text-gray-200 text-sm">${msg.intent.toUpperCase()}</span>
                        <span class="text-xs text-gray-500">${formatTime(msg.timestamp)}</span>
                    </div>
                    <p class="text-gray-300 mb-2 truncate">${msg.content}</p>
                    <div class="grid grid-cols-2 gap-2 text-xs text-gray-400 bg-gray-900 p-2 rounded">
                        <div>Priority: <span class="text-white">${msg.priority.toFixed(2)}</span></div>
                        <div>Risk: <span class="text-white">${msg.risk.toFixed(2)}</span></div>
                        <div class="col-span-2 mt-1 pt-1 border-t border-gray-700 text-purple-300 font-mono">
                           ‚ûú ${msg.decision}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getBorderColor(decision) {
            if (decision.includes("CRITICAL")) return "border-red-500";
            if (decision.includes("PAYMENT")) return "border-green-500";
            if (decision.includes("DLQ")) return "border-yellow-500";
            return "border-blue-500";
        }

        function formatTime(isoStr) {
            if (!isoStr) return "";
            const d = new Date(isoStr);
            return d.toLocaleTimeString();
        }

        // Poll every 3 seconds
        setInterval(fetchHistory, 3000);
        fetchHistory(); // Initial load

        async function doSearch() {
            const query = document.getElementById("searchInput").value.trim();
            if (!query) {
                fetchHistory(); // Reset to history if empty
                return;
            }

            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                renderSearchResults(data.results);
            } catch (e) {
                console.error("Search failed:", e);
            }
        }

        function renderSearchResults(results) {
            const feed = document.getElementById("consumerFeed");
            if (results.length === 0) {
                feed.innerHTML = '<div class="text-center text-gray-500 mt-10">No semantic matches found.</div>';
                return;
            }
            // Simple render for search results (strings)
            feed.innerHTML = results.map(r => `
                <div class="bg-gray-800 border-l-4 border-purple-500 p-4 rounded shadow-md opacity-80">
                    <div class="text-xs text-purple-300 font-bold mb-1">SEMANTIC MATCH</div>
                    <p class="text-gray-300 text-sm whitespace-pre-wrap">${r}</p>
                </div>
            `).join('');
        }
    </script>
</body>

</html>
