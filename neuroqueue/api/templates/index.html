<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroQueue AI Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans">
    <div class="container mx-auto p-8">
        <header class="mb-10 text-center">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                NeuroQueue üß†
            </h1>
            <p class="text-gray-400 mt-2">AI-Driven Semantic Message Queue</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Producer Panel -->
            <div class="glass rounded-xl p-6 shadow-2xl">
                <h2 class="text-2xl font-semibold mb-4 text-purple-300">üì§ Producer Interface</h2>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Topic</label>
                    <input type="text" id="topicInput" value="general"
                        class="w-full bg-gray-800 rounded p-3 text-white border border-gray-700 focus:border-purple-500 focus:outline-none"
                        placeholder="e.g. payment, infra, security">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Message Payload</label>
                    <textarea id="messageInput" rows="4"
                        class="w-full bg-gray-800 rounded p-3 text-white border border-gray-700 focus:border-purple-500 focus:outline-none"
                        placeholder="E.g., Payment failed for user #123 (Critical urgency)"></textarea>
                </div>
                <div class="flex justify-between items-center">
                    <div id="connectionStatus" class="text-xs text-yellow-500">Connecting...</div>
                    <button onclick="sendMessage()"
                        class="bg-gradient-to-r from-purple-500 to-indigo-600 px-6 py-2 rounded-lg hover:opacity-90 transition">
                        Send Message üöÄ
                    </button>
                </div>
                <div id="producerStatus" class="mt-4 text-sm text-gray-500"></div>
            </div>

            <!-- Consumer Panel -->
            <div class="glass rounded-xl p-6 shadow-2xl flex flex-col h-full">
                <div class="flex justify-between items-center mb-4">
                    <div>
                        <h2 class="text-2xl font-semibold text-pink-300">üì• Consumer Feed</h2>
                        <div class="text-xs text-gray-400">Subscribed to: <span id="currentTopic"
                                class="text-white font-bold">general</span></div>
                    </div>
                    <span class="text-xs bg-green-900 text-green-300 px-2 py-1 rounded animate-pulse">WebSocket
                        Live</span>
                </div>

                <!-- Semantic Search -->
                <div class="mb-4 relative">
                    <input type="text" id="searchInput" onkeydown="if(event.key === 'Enter') doSearch()"
                        placeholder="üîç Semantic Search (e.g. 'find payments')..."
                        class="w-full bg-gray-800 rounded-full px-4 py-2 text-sm text-gray-300 focus:outline-none border border-gray-700 focus:border-pink-500">
                </div>

                <div id="consumerFeed" class="space-y-3 flex-1 overflow-y-auto pr-2 scrollbar-thin">
                    <!-- Cards injected here -->
                    <div class="text-center text-gray-600 mt-20">Waiting for live messages...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        const WS_URL = "ws://localhost:8000/ws";
        let socket = null;
        let currentSubscription = "general";

        function connectWebSocket() {
            const statusParams = document.getElementById("connectionStatus");
            socket = new WebSocket(WS_URL);

            socket.onopen = () => {
                statusParams.textContent = "üü¢ Connected";
                statusParams.className = "text-xs text-green-500";

                // Initial subscribe
                updateSubscription();
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);

                if (data.status === "subscribed") {
                    console.log(`Subscribed to ${data.topic}`);
                    return;
                }

                // Handle new message
                prependMessage(data);
            };

            socket.onclose = () => {
                statusParams.textContent = "üî¥ Disconnected";
                statusParams.className = "text-xs text-red-500";
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (err) => {
                console.error("WS Error", err);
                socket.close();
            }
        }

        function updateSubscription() {
            const topic = document.getElementById("topicInput").value.trim() || "general";
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    action: "subscribe",
                    topic: topic
                }));
                currentSubscription = topic;
                document.getElementById("currentTopic").textContent = topic;
            }
        }

        // Auto-update subscription when topic input changes (lazy way)
        document.getElementById("topicInput").addEventListener("change", updateSubscription);

        function sendMessage() {
            const input = document.getElementById("messageInput");
            const topicInput = document.getElementById("topicInput");
            const status = document.getElementById("producerStatus");
            const content = input.value.trim();
            const topic = topicInput.value.trim() || "general";

            if (!content) return;

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                status.textContent = "‚ùå Socket not connected";
                return;
            }

            // Send via WebSocket
            socket.send(JSON.stringify({
                action: "publish",
                topic: topic,
                content: content
            }));

            status.textContent = "‚úÖ Sent via WebSocket";
            status.className = "mt-4 text-sm text-green-400";
            input.value = "";

            // Ensure we are subscribed to what we send so we see it?
            // User requested: "sent a mesg in Any topic so that smg should recived also in that topic"
            if (currentSubscription !== topic) {
                // Determine behavior: auto-switch to sent topic? or stay?
                // For better UX demonstrating the feature, let's auto-switch.
                // updateSubscription() calls logic that reads the input value, which is correct.
                updateSubscription();
            }
        }

        function prependMessage(msg) {
            const feed = document.getElementById("consumerFeed");
            // Remove empty placeholder
            if (feed.querySelector(".text-center")) {
                feed.innerHTML = "";
            }

            const div = document.createElement("div");
            div.className = `bg-gray-800 border-l-4 ${getBorderColor(msg.routing.decision)} p-4 rounded shadow-md animate-fade-in mb-3`;
            div.innerHTML = `
                <div class="flex justify-between mb-1">
                    <span class="font-bold text-gray-200 text-sm">${msg.analysis.intent.toUpperCase()}</span>
                    <span class="text-xs bg-gray-700 px-1 rounded text-gray-300">#${msg.topic}</span>
                </div>
                <p class="text-gray-300 mb-2 truncate text-lg">${msg.content}</p>
                <div class="bg-gray-900/50 p-2 rounded mb-2">
                    <p class="text-xs text-gray-500 font-mono">${extractReason(msg.routing.explanation)}</p>
                </div>
                <div class="grid grid-cols-2 gap-2 text-xs text-gray-400 bg-gray-900 p-2 rounded">
                   <div>Priority: <span class="text-white">${msg.analysis.priority.toFixed(2)}</span></div>
                   <div>Risk: <span class="text-white">${msg.analysis.risk.toFixed(2)}</span></div>
                </div>
            `;
            feed.prepend(div);
        }

        function extractReason(explanation) {
            // Parses "[SmartRoute] ... | Reason: <text>"
            const match = explanation.match(/Reason:\s*(.+)/);
            return match ? match[1] : explanation;
        }

        function getBorderColor(decision) {
            if (decision.includes("CRITICAL")) return "border-red-500";
            if (decision.includes("PAYMENT")) return "border-green-500";
            if (decision.includes("DLQ")) return "border-yellow-500";
            return "border-blue-500";
        }

        // Initialize
        connectWebSocket();

        // Also fetch history once for persistence
        async function fetchHistory() {
            // ... (keep fallback if needed, but for "pure socket" demo we can skip or keep as filler)
            // Skipping to keep it clean and focused on WebSocket as requested
        }

        // Search Logic (keep API based)
        async function doSearch() {
            // ... existing search logic ...
            const query = document.getElementById("searchInput").value.trim();
            if (!query) return;
            try {
                const res = await fetch(`${API_URL}/search?q=${encodeURIComponent(query)}`);
                const data = await res.json();
                renderSearchResults(data.results);
            } catch (e) { console.error(e); }
        }

        function renderSearchResults(results) {
            const feed = document.getElementById("consumerFeed");
            feed.innerHTML = results.length ? results.map(r =>
                `<div class="bg-gray-800 border-l-4 border-purple-500 p-4 rounded mb-3 opacity-80"><p class="text-gray-300 text-sm">${r}</p></div>`
            ).join('') : '<div class="text-center text-gray-500">No results</div>';
        }

    </script>
</body>

</html>
